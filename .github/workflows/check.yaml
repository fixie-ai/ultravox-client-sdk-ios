on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: format
        run: swiftformat . --lint --reporter github-actions-log

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: lint
        uses: norio-nomura/action-swiftlint@3.2.1  # Doesn't work on macOS. lol

  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: build
        run: |
          xcodebuild \
           -project Ultravox \
           -scheme Ultravox \
           -sdk iphonesimulator \
           -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=17.2' \
            build || exit 1
